<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Предложения рынка</title>
</head>
<style type="text/css">
	table{
		margin: 0 auto;
	}
	td{
		width: auto;
		height: 30px;
		border: 1px solid grey;
		padding: 10px;
	}
	tr:nth-child(odd){
		background-color: lightgrey;
	}
	p{
		text-align: center;
	}
	th{
		background-color: lightyellow;
	}
</style>
<body>
	<h1>Из Базы были получены данные о предложениях:</h1>
	<table>
		<tr>
			<th>Название предложения</th>
			<th>Цена</th>
		</tr>
	</table>
	<p class="count">Всего предложений:<span>32</span>.</p>
</body>
</html>
